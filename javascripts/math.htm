<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"<p><b>Math.PI:</b> " + Math.PI + "</p>" +
"<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
"<p><b>Math.round(x):</b>"+Math.round(x)+"</p>"+
"<p><b>Math.pow(x,y):</b>"+Math.pow(x,y)+"</p>"+
"<p><b>Math.abs(x):</b>"+Math.abs(x)+"</p>"+
"<p><b>Math.floor(x):</b>"+Math.floor(x)+"</p>"+
"<p><b>Math.sin(90 * Math.PI / 180):</b>"+Math.sin(90 * Math.PI / 180)+"</p>"+
"<p><b>Math.cos(0 * Math.PI / 180):</b>"Math.cos(0 * Math.PI / 180)+"</p>"+
</script>
</body>
</html>
